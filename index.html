<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Pig, Meg, Flashlight</title>
</head>

<body>
    <h1>Meg vs. Pig</h1>
    <h2>rock, paper, scissors... dead by daylight style</h2>
    <h3>make your choice and start the chase.</h3>
    <button id="rules-button">rules</button>
    <div id="rules" class="rules">
        <div class="rules-content">
            <p>PIG BEATS MEG.</p>
            <p>FLASHLIGHT BEATS PIG.</p>
            <P>MEG COLLECTS FLASHLIGHTS.</P>
            <span class="close">close</span>
        </div>
    </div>
    <section>
        <label>
            <img src="./assets/meg1.png" alt="meg" width="400px" id="meg" class="option">
        </label>
        <label>
            <img src="./assets/flaslight1.png" alt="flashlight" width="400px" id="flashlight" class="option">
        </label>
        <label>
            <img src="./assets/pig1.png" alt="pig" width="400px" id="pig" class="option">
        </label>
    </section>
    <section>
        <img src="./assets/pigdead.png" id="blind" class="hidden" alt="blind" width="400px">
        <img src="./assets/megdead.png" id="dead" class="hidden" alt="dead" width="400px">
        <p id="result"></p>
    </section>
    <footer>
        <p>You have ranked up <span id="escaped">0</span> times.</p>
        <p>You've displeased the entity <span id="sacrificed">0</span> times.</p>
        <P><span id="standoff">0</span> standoffs so far...</P>
        <button id="reset">rank reset</button>
    </footer>   
    <script type="module" src="./app.js"></script>
</body>

</html>
